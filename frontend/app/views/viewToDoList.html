<style type="text/css">
 a:hover {
  cursor:pointer;
 }
</style>

<div class="jumbotron">
  <h1 ng-style="{color: '{{list.color}}'}">{{list.name}}</h1>
  <p ng-style="{color: '{{list.color}}'}">{{list.description}}</p>
</div>
<div class="btn-group" role="group" aria-label="...">
<a ng-click="hideCompleted()"class="btn btn-sm btn-primary" data-toggle="button">
	Hide <span style="color:Chartreuse " class="glyphicon glyphicon-ok"></span>
</a>
<a ng-click="shareList(list)"class="btn btn-sm btn-primary" data-toggle="button">
	Share List  <span class="glyphicon glyphicon-share"></span>
</a>
<br></br>
</div>
<div class="container-fluid">
	<div ng-repeat="todo in list.todos" ng-hide="hidecompleted && (todo.completed == true)" >
		<div class="col-xs-6 col-md-4">
    		<div class="thumbnail" >
    			<p ng-class="{ 'pull-left':true, 'text-info': todo.priority == 1, 'text-primary': todo.priority == 4, 'text-success': todo.priority == 2, 'text-warning': todo.priority == 3, 'text-danger': todo.priority == 5 }">{{todo.priority}}</p>
    			<a><i ng-click="onTodoModified(todo)" class="glyphicon glyphicon-ok ng-show pull-right" style="color:Chartreuse " ng-show="todo.completed"></i></a>
    			<a><i ng-click="onTodoModified(todo)" style="color:Gainsboro" class="glyphicon glyphicon-ok ng-hide pull-right" ng-hide="todo.completed"></i></a>
        		<h3 class='text-center'>{{todo.title}}</h3>
        		<p>Description : {{todo.description}}</p>
        		<p>Context : {{todo.context}}</p>
        		<p>End date is {{todo.date | date:'medium'}}</p>
        		
        		<div class="text-center">
        			<a class="btn btn-info" ui-sref="todo/({ id: {{todo.id_todo}} })">More...</a>
        			<a class="pull-right" ng-click="deleteTodo(todo.id_todo)"><i class="glyphicon glyphicon-trash" ></i></a>
        			
					<span class="dropdown pull-left" dropdown>
				      <a href class="dropdown-toggle" dropdown-toggle>
				        <i class="glyphicon glyphicon-calendar" ></i><span class="caret"></span>
				      </a>
				      <ul class="dropdown-menu">
				       	<li><a ng-click="addToCalendar('google', todo)">Google</a></li>
						<li><a ng-click="addToCalendar('hotmail', todo)">Hotmail</a></li>
				      </ul>
				    </span>

        			<a class="pull-right" ng-click="shareTodo(todo)"><i class="glyphicon glyphicon-share" ></i></a>
        		</div>

        		
      		</div>
		</div>
	</div>
</div>
