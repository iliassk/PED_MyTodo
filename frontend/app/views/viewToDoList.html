<ul ng-repeat="todo in todos">
    <div class="checkbox">
        <script id="template.html" type="text/ng-template">
		  	<button ng-click="addToCalendar('google', todo)" type="button" class="btn btn-primary btn-lg btn-block">Google</button>
			<button ng-click="addToCalendar('hotmail', todo)" type="button" class="btn btn-primary btn-lg btn-block">Hotmail</button>
		</script>

          <label><input type="checkbox" ng-model="todo.completed" ng-click="onTodoModified(todo)"> <a ng-href=""><span>{{todo.title}}</span></a> </label> <a class="pull-right" ng-click="deleteTodo(todo.id_todo)">Supprimer</a>
          <a class="pull-right" popover-placement="bottom" popover-template="template.html" >Add to calendar</a>
    </div>
</ul>
