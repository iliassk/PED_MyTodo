<form class="form-horizontal" role="form" ng-submit="submit()">
	<div class="text-center">
    <h2 class="form-signin-heading">Add a List</h2>
	<br></br>
	</div>

	  <div class="form-group">
	    <label for="TodoListName" class="col-sm-3 control-label">Name</label>
	    <div class="col-sm-6">
	      <input type="text" ng-model="name" class="form-control" id="TodoListName" placeholder="Name" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="Qcmnbr" class="col-sm-3 control-label">Description</label>
	    <div class="col-sm-6">
	    	<textarea ng-model="description" class="form-control" id="Qcmnbr" placeholder="Enter the Description" required></textarea>
	    </div>
	  </div>
	
	<div class="form-group">
	    <label for="TodoListColor" class="col-sm-3 control-label">Color</label>
	    <div class="col-sm-1">
	    	<input type="color" ng-model="color" class="form-control" id="TodoListColor" size="20" style="cursor: pointer"/>
	    </div>

	  <hr>
	  <div class="form-group">
	    <div class="col-sm-offset-3 col-sm-6">
	    	<p class="text-center">
	      		<button class="btn btn-lg btn-primary " id="submitListButton" type="submit">Add</button>
	      	</p>
	    </div>
	  </div>

</form>
