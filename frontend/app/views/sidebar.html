<div ng-controller="ListTodoListCtrl">
    <div id="sidebar-wrapper">
        <h3>Your ToDo Lists</h3>
        <ul class="sidebar-nav">
            <li class="sidebar-brand"></li>
           
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <input  type="text" class="form-control input-sm" ng-model="query" placeholder="Search ..." >
                        <div class="btn-group pull-right" role="group" aria-label="...">
                            <a ui-sref="todolist" class="btn btn-sm btn-primary">
                                <span class="glyphicon glyphicon-plus"></span>  <span class="glyphicon glyphicon-th-list"></span>
                            </a>
                            <a href="#" class="btn btn-sm btn-primary">
                                <span class="glyphicon glyphicon-plus"></span> abc <span class="glyphicon glyphicon-check"></span>
                            </a>
                        </div>    
                    </div>
                </div>

                <div id="left_menu_tabs">

                <table>
                    <tbody>
                        <tr>
                            <td width="33%"> <li ui-sref-active="active"><a onclick ="toggle('listTodo')" ng-click="todoList()"><B>ListTodo</B></a></li></td>
                            <td width="33%" ><li ui-sref-active="active"><a onclick ="toggle('groupe')"><B>Cantact</B></a></li></td>
                        </tr>
                    </tbody>
                </table>
                    
                </div>
                <div id="listTodo" style="visibility: visible" name="listTodo">
                 <div class="row"  ng-switch on="todoList.length" ng-cloak>
                <ul ng-switch-when="0">
                    <a ui-sref="todolist" class="btn btn-info">You have no Todo list, create one</a>
                </ul>

                <div ng-switch-default ng-cloak >
                    <li ng-repeat="list in todoList | filter:query ">
                        <a ng-href="#/todolist/{{list.id_list}}"><span>{{list.name}}</span></a>
                    </li>
                </div>
                </div>  
                </div>
                <div ng-include="'views/groupe.html'"></div>
                  
        </ul>
    </div>
</div>

<script type="text/ng-template" id="settings.html">
        <a ui-sref="todolist">supprime</a></br>
        <span ng-include="mainFormTmpl" onload="loaded()"></span>
</script>
